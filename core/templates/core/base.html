{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma IA Emocional{% endblock %}</title>
    <!-- Bootstrap y Tailwind -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'calm-blue': '#E3F2FD',
                        'soothing-green': '#E8F5E9',
                        'warm-purple': '#F3E5F5',
                        'primary': '#5B21B6',
                        'secondary': '#4F46E5'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Barra de navegación -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="flex items-center space-x-3 text-primary hover:text-secondary transition duration-300">
                <i class="fas fa-brain text-2xl"></i>
                <span class="text-2xl font-bold">Zenith.IA</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="{% url 'home' %}" class="flex items-center space-x-2 text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium transition duration-300">
                    Inicio
                </a>
                <a href="{% url 'about' %}" class="flex items-center space-x-2 text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium transition duration-300">
                    Acerca de
                </a>
                <a href="{% url 'services' %}" class="flex items-center space-x-2 text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium transition duration-300">
                    Servicios
                </a>
                <a href="{% url 'blog' %}" class="flex items-center space-x-2 text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium transition duration-300">
                    Blog
                </a>
                <a href="{% url 'contact' %}" class="flex items-center space-x-2 text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium transition duration-300">
                    Contacto
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <main class="flex-grow container mx-auto px-6 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="bg-gradient-to-r from-primary to-secondary text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 IA Emocional. Todos los derechos reservados.</p>
        </div>
    </footer>

    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
